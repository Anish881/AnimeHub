<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f1724;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    }
    .form-control, .form-control:focus {
      background-color: rgba(255,255,255,0.1);
      border: none;
      color: white;
    }
    .btn-custom {
      background-color: #6C5CE7;
      color: white;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #3be051;
    }
  </style>
</head>
<body>
    

  <div class="contact-container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Query</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your query here"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom px-4">Send</button>
      </div>
    </form>
  </div>

</body>
</html>
